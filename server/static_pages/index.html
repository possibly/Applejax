<!DOCTYPE html>
<html>
	<head>
		<title>Applejax</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>if (typeof jQuery === 'undefined') {
		  document.write(unescape('%3Cscript%20src%3D%22/path/to/your/scripts/jquery-2.1.4.min.js%22%3E%3C/script%3E'));
	  }
		</script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<style>
		table {width: 30%; table-layout: fixed;}
		td {border: 1px solid black; height: 100px; text-align: center;}
		</style>
	</head>
	<body>
		<script>
		var socket = io();
		socket.on('user_info', function(info) {
			$("#main_div").html(info)
		});
		socket.on('time left', function(secs_left) {
			$("#time_left").html(secs_left)
		});
		socket.on('board update', function(board) {
			$("#00").html("You")
			for (var i=0; i<board.clients.length; i++) {
				var client = board.clients[i]
				var idString = client.rel_x+""+client.rel_y
				$("#"+idString).html("C")
			}
			for (var i=0; i<board.trees.length; i++) {
				var tree = board.tree[i]
				var idString = tree.rel_x+""+tree.rel_y
				$("#"+idString).html("T")
			}
		});
		</script>
		<div id="main_div"></div>
		<div id="time_left"></div>
		<div id="board">
			<table>
				<tr>
					<td id="1-1"></td>
					<td id="10"></td>
					<td id="11"></td>
				</tr>
				<tr>
					<td id="0-1"></td>
					<td id="00"></td>
					<td id="01"></td>
				</tr>
				<tr>
					<td id="-1-1"></td>
					<td id="-10"></td>
					<td id="-11"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
